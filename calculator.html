<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bryansomto</title>
    
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/a71707a89a.js" crossorigin="anonymous"></script>
    
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300&family=Nanum+Gothic+Coding&family=Hind+Madurai:wght@300;400&family=Nanum+Gothic:wght@400;700&family=Montserrat:wght@200;300;400;500;600&family=Titillium+Web:wght@200;300;400;600&display=swap" rel="stylesheet" />
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />   
    
    <link rel="stylesheet" href="css/calculator.css" type="text/css" media="all" />
    
    <script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
    
  </head>
  <body class="col-12 col-sm-8 col-md-6 dark-theme||light-theme">
    <div class="calculator-body">
      <div class="screen">
        <i class="fas fa-sun Disptoggle_btn hidden"></i>
        <i class="fas fa-moon Disptoggle_btn"></i>
      <div id="input-area"><input name="input-field" id="input-field" value="" disabled/>
      </div>
      <div><input name="input-field2" id="input-field2" class="col-12 hidden" value="" />
      </div>
      <div id="result" class="result">
          
      </div>
      </div>
      <table class="calculator-keys col-12">
        <tr class="div1">
          <td id="inv" class="operators mode">INV</td>
          <td id="deg" class="operators mode">DEG</td>
          <td id="sin" class="operators param">sin</td>
          <td id="cos" class="operators param">cos</td>
          <td id="tan" class="operators param">tan</td>
        </tr>
        <tr class="div1">
          <td id="percent" class="operators">%</td>
          <td id="ln" class="operators">ln</td>
          <td id="log" class="operators">log</td>
          <td id="root" class="operators">√</td>
          <td id="power" class="operators">^</td>
        </tr>
        <tr class="div1">
          <td id="pi" class="operators param1">π</td>
          <td id="euler" class="operators param1">e</td>
          <td class="operators bracket">(</td>
          <td class="operators bracket">)</td>
          <td id="factorial" class="operators">!</td>
        </tr>
        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td id="div" class="operators operator">/</td>
          <td id="del" class="operators"><i class="fas fa-backspace"></i></td>
        </tr>
        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td id="product" class="operators operator">×</td>
          <td id="cls" class="operators">AC</td>
        </tr>
        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td class="operators operator">-</td>
          <td id="equal" class="operators" rowspan="2">=</td>
        </tr>
        <tr>
          <td class="num">0</td>
          <td class="num">00</td>
          <td class="decimal-point">.</td>
          <td id="sum" class="operators operator">+</td>
          
        </tr>
      </table>
    </div>
    <script type="text/javascript" charset="utf-8">
      
      function factorial(num){
        if (num > 1){
          return num * factorial(num - 1);
        }
        else{
          return num;
        }
      };
      function radTodeg(radian){
        var pi = Math.PI;
        var degree = radian * (180/pi);
        var b = Math.round(degree * 1000000000)/1000000000;
        return b;
      }
      function degTorad(degree){
        var radian = (degree * Math.PI) / 180;
        var b = Math.round(radian * 1000000000)/1000000000;
        return b;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
